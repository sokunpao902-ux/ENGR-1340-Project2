    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
<!-- NAVBAR -->
<header class="navbar" tabindex="0">
    <div class="nav-left" tabindex="0">
        <img src="images\labcoat.png" alt="TechLabs Logo" class="logo" tabindex="0">
        <span class="brand" tabindex="0">Tech Labs</span>
    </div>

    <nav class="nav-links" tabindex="0">
        <a href="index.html">Home</a>

<!-- Log in section-->
<section class="login-section" tabindex="0">
    <h1 class="title" tabindex="0">Log in</h1>
    <div class="container" tabindex="0">
        <label for="email" tabindex="0"><b>Email</b></label>
        <input type="text" tabindex="0" placeholder="Enter Email" name="email" required>


        <label for="psw" tabindex="0"><b>Password</b></label>
        <input type="password" tabindex="0" placeholder="Enter Password" name="psw" required>

        <div class="rem-link" tabindex="0">
            <label>
                <input tabindex="0" type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <a class="blue-btn" tabindex="0" href="">Forgot password?</a>
        </div>


        <div class="clearfix" tabindex="0">
            <button tabindex="0" type="submit" class="login-btn">Log in</button>
        </div>
        <div tabindex="0">Don't have an account? &nbsp;<a tabindex="0" href="register.html" class="blue-btn"> Sign up</a></div>
    </div>
</section>
<hr>

<!-- Footer Section-->

<footer class="footer" tabindex="0">
    <div class="footer-content" tabindex="0">
        <ol class="footer-card" tabindex="0">
            <img src="images/labcoat.png" class="logo" tabindex="0">
            <ol class="row" tabindex="0">
                <a href="https://x.com"><img src="images/twitter.png" class="small-logo" alt="twitter logo" tabindex="0"></a>
                <a href="https://instagram.com"><img src="images/instagram.png" class="small-logo" alt="instagram logo" tabindex="0"></a>
                <a href="https://youtube.com"><img src="images/youtube.png" class="small-logo" alt="youtube logo" tabindex="0"></a>
                <a href="https://linkedin.com"><img src="images/linkedin.png" class="small-logo" alt="linkedin logo" tabindex="0"></a>
            </ol>
        </ol>
        <ol class="footer-card" tabindex="0">
            <h3 class="gap-bottom" tabindex="0">Discover</h3>
            <a href="community.html" tabindex="0">Community</a>
            <li tabindex="0">Companies</li>
            <a href="task.html" tabindex="0">Micro-Tasks</a>
            <li tabindex="0">People</li>
        </ol>
        <ol class="footer-card" tabindex="0">
            <h3 class="gap-bottom" tabindex="0">Resources</h3>
            <li tabindex="0">Courses</li>
            <li tabindex="0">Tools</li>
            <li tabindex="0">Support</li>

        </ol>
